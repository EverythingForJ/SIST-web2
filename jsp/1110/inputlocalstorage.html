<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키 입력 페이지</title>
<script src="js/jquery-3.5.1.js"></script>
<script>
  $(document).ready(function(){
    $('button').click(function(){
    	var name = $('#name').val();
    	var value = $('#value').val();
    	var item = {
    			name : name,
    			value : value
    	}
    	var strObj = localStorage.getItem("mycart");
    	if(!strObj){ // localStorage에 mycart가 없다면
    		var obj = {
    				items : []
    	    }
    		obj.items.push(item);
			localStorage.setItem("mycart", JSON.stringify(obj)); // 없다면 새로 만들어서 추기    	
    	}else{
        	// 이미 있었다면 strObj에서 객체를 꺼내자.
        	obj = JSON.parse(strObj);
        	obj.items.push(item);
        	localStorage.setItem("mycart", JSON.stringify(obj));
    	}
    	location.href = 'displaylocalstorage.html';
    });
  });
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body>
  <h1>LocalStorage 입력하기</h1>
  <form>
    <ul>
	    <li>이름 : <input type="text" id="name"><br /></li>
	    <li>값 : <input type="number" id="value"><br /></li>
        <button type="button" class="btn btn-success">LocalStorage에 저장</button></li>
    </ul>
  </form>
</body>
</html>
