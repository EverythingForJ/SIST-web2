<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키 입력 페이지</title>
<script src="js/jquery-3.5.1.js"></script>
<script>
  // window.onload = setup // DOM level 0
  // window.addEventListener('load', setup, false); // DOM level2 // 지금까지 로딩은 바디의 모든 로딩이 끝난 후
  // $(document).ready(setup); // ready = load, $=jQuery // 여기서 로딩 타이밍은 텍스트 로딩 후 이미지 로딩 하기 전
  // window.addEventListener('load', function(){}, false);
  $(document).ready(function(){
    // document.getElementsByTagName('button')[0].add
    $('button').click(function(){
      var f = document.forms[0];
      f.action="makecookie.jsp";
      f.method = "GET";
      f.submit();
    });
  });
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body>
  <h1>쿠키 입력하기</h1>
  <form>
    <ul>
	    <li>cookie 이름 : <input type="text" name="cookie_name"><br /></li>
	    <li>cookie 값 : <input type="number" name="cookie_value"><br /></li>
	    <li><!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Cookie에 저장</button></li>
    </ul>
  </form>
</body>
</html>
